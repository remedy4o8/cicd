name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t cicd-lab .

      - name: Run container for test
        run: |
          docker run -d -p 5000:5000 --name test-app cicd-lab
          sleep 5
          curl http://localhost:5000
